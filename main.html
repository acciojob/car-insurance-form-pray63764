<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->

<form  method ="post">
		<table>
			<tr>
				<td><label for="name">Name</label></td>
				<td><input type ="Text" id="name" required="yes"></td>
			</tr>
			<tr>
				<td><label for="email">Email</label></td>
				<td><input type ="Email" required="yes" id="email"></td>
			</tr>
			<tr>
				<td><label for="gender">Gender</label></td>
				<td>
				<input name="gender" type ="Radio" required="yes" id="male">Male
				<input name="gender" type ="Radio" required="yes" id="female">Female
				</td>
			</tr>
			<tr>
				<td><label for="cars">Car Brands</label></td>
				<td><Select  required="no" id="cars" placeholder="--Please choose an option--" >
					<option value="1">BMW</option>
					<option value="2">Audi</option>
					<option value="3">Mercedez</option>
				</Select>
				</td>
			</tr>
	<tr>
				<td><label for="carage">Car Age</label></td>
				<td><input type ="Number"  required="yes" id="carage"></td>
	<tr>
				<td><label for="dop">Date of Purchase (dop)</label></td>
				<td><input type ="Date"  required="yes" id="dop" ></td>
			</tr>
	<tr>
				
	<tr>
				<td><label for="password">Password</label></td>
				<td><input type ="Password"  required="yes" id="password"></td>
			</tr>
	<tr>
				
				<tr>
					<td colspan="2"><button type="submit">Submit</button></td>
				</tr>
				
			
		</table>
		</form>
